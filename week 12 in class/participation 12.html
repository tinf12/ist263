<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script>
        function changeText() {
            const orangeElement = document.getElementById("Orange");
            orangeElement.textContent = "Orange Nation";
            orangeElement.style.color = "orange";
        }
    </script>
</head>
<body>
    <div  id="Orange" >
       <p onclick="changeText()">
            Syracuse University
       </p> 
    </div>
</body>
</html>
