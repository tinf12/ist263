<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Table Example</title>
</head>
<body>

    <h1>Tables</h1>
    <table>
        <caption>World Population</caption>
        <tr>
            <th>Country</th>
            <th>Population</th>
            <th>% of Population</th>
        </tr>
        <tr>
            <td>China</td>
            <td>1,403,830,640</td>
            <td>18.0%</td>
        </tr>
        <tr>
            <td>India</td>
            <td>1,365,529,124</td>
            <td>17.5%</td>
        </tr>
        <tr>
            <td>United States</td>
            <td>330,070,331</td>
            <td>4.23%</td>
        </tr>
    </table>

    <form action="" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">

        <label for="comments">comments</label>
        <textarea id="comments" name="comments">Lorem ipsum</textarea>
        <br>
        
        <p>Select your age</p>
        <input type="radio" id="age1" name="age" value="30">
        <label for="age1">30</label>
        <input type="radio" id="age2" name="age" value="40">
        <label for="age2">40</label>
        <input type="radio" id="age3" name="age" value="50-100">
        <label for="age3">50-100</label>
        <br>

        <p>what vehicle do you have</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="vehicle1">
        <label for="car1">Bike</label>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="vehicle2">
        <label for="car2">Car</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="vehicle3">
        <label for="car3">Helicopter</label>
        
        <br>

        <br><label for="Cars">choose a car:</label><br>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        
        <br>
        
        <br><input type="submit" value="Send Form">

    </form>

</body>
</html>
